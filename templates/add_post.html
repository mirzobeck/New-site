{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
{% block header %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'update.css' %}">
    <title>Add post</title>
</head>
{% endblock %}
{% block content %}
<body>
    <h1 style="text-align: center;">Add news</h1>
    <div style="text-align: center;">
        <div>
            <form action="" method="post">
                {% csrf_token %}
                {{ form.media }}
                {{ form|crispy }}<br><br>
                <button class="bn13" type="submit">Saqlash</button>
            </form>
        </div>
    </div>
</body>
{% endblock %}
</html>
