{% extends 'base.html' %}
{% load static %}
<!DOCTYPE html>
{% load crispy_forms_tags %}
<html lang="en">
{% block header %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>
    <link rel="stylesheet" href="{% static 'update.css' %}">
</head>
{% endblock %}
{% block content %}
<body>
    <div class="buffer">
        <h1 style="text-align: center;">Edit news</h1>
        <div style="padding-left: 50px;">
            <div>
                <form action="" method="post">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form|crispy|safe }}<br><br>
                    <button class="bn13" type="submit">Saqlash</button>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
</html>
